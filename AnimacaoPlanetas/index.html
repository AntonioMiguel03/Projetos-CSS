<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema Solar Animation</title>
</head>
<body>
    <div class="solar-system">
        <img src="img/sol.png" alt="Sol" class="sun">
        <div class="orbMercury">
            <img src="img/mercurio.png" alt="Mercúrio" class="planet" id="mercury">
        </div>
        <div class="orbVenus">
            <img src="img/venus.png" alt="Vênus" class="planet" id="venus">
        </div>
        <div class="orbEarth">
            <img src="img/terra_e_lua.png" alt="Terra" class="planet" id="earth">
        </div>
        <div class="orbMars">
            <img src="img/marte.png" alt="Marte" class="planet" id="mars">
        </div>
        <div class="orbJupiter">
            <img src="img/jupiter.png" alt="Júpiter" class="planet" id="jupiter">
        </div>
        <div class="orbSaturn">
            <img src="img/saturno.png" alt="Saturno" class="planet" id="saturn">
        </div>
        <div class="orbit orbUranus">
            <img src="img/urano.png" alt="Urano" class="planet" id="uranus">
        </div>
        <div class="orbit orbNeptune">
            <img src="img/netuno.png" alt="Netuno" class="planet" id="neptune">
        </div>        
    </div>
</body>
</html>
